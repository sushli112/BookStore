<form class="searchForm form-inline active-cyan-4 ml-5" id="searchForm">
  <input
    class="form-control form-control-sm mr-3 w-75"
    id="searchBar"
    type="text"
    placeholder="Search"
    aria-label="Search"
    (keyup)="displaySearchedResult($event)"
  />
</form>
<div class="collection">
  <div>
    <h1 class="ml-5">Search List</h1>

    <ul>
      <li *ngFor="let book of searchList">
        <img
          class="collImage"
          src="{{
                  book.image
                  }}"
          alt="{{book.title}}"
        />

        <h2 class="card-title">{{ book.title }}</h2>
        <h2 class="card-subtitle mb-2 text-muted">{{ book.author }}</h2>
        <div class="col text-right">
          <div ngbDropdown placement="top-right" class="d-inline-block">
            <button
              class="btn btn-outline-primary"
              id="dropdownBasic2"
              ngbDropdownToggle
            ></button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
              <label for="">Move To ...</label>
              <button
                (click)="changeValue($event, book.id)"
                class="dropdown-item"
                value="currentlyReading"
              >
                <i
                  *ngIf="isMatchingStatus('currentlyReading', book.status)"
                  class="fa fa-check"
                  style="color:blue"
                ></i
                >Currently Reading
              </button>
              <button
                (click)="changeValue($event, book.id)"
                class="dropdown-item"
                value="wantToRead"
              >
                <i
                  *ngIf="isMatchingStatus('wantToRead', book.status)"
                  class="fa fa-check"
                  style="color:blue"
                ></i
                >Want To Read
              </button>
              <button
                (click)="changeValue($event, book.id)"
                class="dropdown-item"
                value="read"
              >
                <i
                  *ngIf="isMatchingStatus('read', book.status)"
                  class="fa fa-check"
                  style="color:blue"
                ></i
                >Read
              </button>
              <button
                (click)="changeValue($event, book.id)"
                class="dropdown-item"
                value="none"
              >
                <i
                  *ngIf="isMatchingStatus('none', book.status)"
                  class="fa fa-check"
                  style="color:blue"
                ></i
                >None
              </button>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div></div>

  <router-outlet></router-outlet>
</div>
<h4><a routerLinkActive="active" routerLink="/home">Back To Home</a></h4>
